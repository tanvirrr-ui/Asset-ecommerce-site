<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - E-Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">E-Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Wishlist</a></li>
          <li class="nav-item"><a class="nav-link" href="#">My Account</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner (Carousel) -->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/1500x500" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Best Products</h5>
          <p>Exclusive deals for you!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1500x500" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>New Arrivals</h5>
          <p>Check out our latest collection!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1500x500" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Trending Products</h5>
          <p>Get them while they're hot!</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Best Sellers Row -->
  <div class="container my-5">
    <h2>Best Sellers</h2>
    <div class="row">
      <!-- Product Card 1 -->
      <div class="col-md-3">
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">$49.99</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>
      <!-- Add more products here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2025 E-Shop. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
